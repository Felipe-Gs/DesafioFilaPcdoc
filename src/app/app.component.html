<main class="main">
  <div class="content">
    <h1>Desafio Fila de Prioridade</h1>
    <div style="justify-content: center; align-items: center; display: flex;">
      <img style="align-self: center; width: 300px;" src="../assets/atendimentoPreferencial.png" alt="Imagen relacionada com atendimentoPreferencial">

    </div>

    <h2>Adicionar Cliente</h2>
    <form (ngSubmit)="adicionarCliente()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)] ="novoCliente.nome" name="nome" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="contato">Contato:</label>
        <input type="text" id="contato" [(ngModel)] ="novoCliente.contato" name="contato" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="tipoAtendimento">Tipo de Atendimento:</label>
        <select id="tipoAtendimento" [(ngModel)] ="novoCliente.tipoAtendimento" name="tipoAtendimento" class="form-control" required>
          <option value="Gestantes">Gestantes</option>
          <option value="Idosos">Idosos</option>
          <option value="PCD">PCD</option>
          <option value="Encaminhados">Encaminhados pelo m√©dico</option>
          <option value="gerais">Casos gerais</option>
        </select>
      </div>
      <button type="submit"  class="btn btn-primary">Incluir na Fila</button>
    </form>

    <h2>Fila de Espera</h2>
    <div>
        <ul>
          <li *ngFor="let cliente of filaClientes" class="list-group-item">
            {{ cliente.nome }} - {{ cliente.contato }} - {{ cliente.tipoAtendimento }} <br>
            <button type="submit"  class="btn btn-secondy">Atendido</button>
          </li>
        </ul>
    </div>
  </div>
</main>

<router-outlet />
